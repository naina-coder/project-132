<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body background = "background.jpg">
    <center>
      <h1 class="btn">Object Detection</h1>
      <a href = "index.html" class="btn-btn">Back</a>
      <br>
      <br>
      <h3 id="status" class="btn"></h3>

      <br>
      <br>

      <h4>How many objects are there in the image out of which how many are detected</h4>
    </center>
</body>

<script>
  function preload()
{
    img = loadImage("ACurtain.jpeg");

}


function setup()
{
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status: Detecting Objects.";
}

function modelLoaded(){
    console.log("Model Loaded");
    status = true;
    objectDetector.detect(img, gotResults);
}

function gotResults(results, error)
{
    if(error)
    {
        console.log(error);

    }

    console.log(results);
}

function draw()
{
    image(img, 0, 0 ,640,420);
    
}
</script>
</html>
